<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" >
    <div data-role="content" >
        <form method="post" action="login">
            <div style="margin-top:100px;margin-left:40px;width:240px">
                <input type="text" name="account" id="account"  placeholder="手机号：">
            </div>
            <div style="margin-top:30px;margin-left:40px;width:240px">
                <input type="text" name="securitycode" id="securitycode"  placeholder="验证码：">
            </div>

            <div style="margin-top:10px;margin-left:190px;font-size:13px">
                <a href="" style="text-decoration:none">获取短信验证码</a>
            </div>

            <div style="margin-top:13px;margin-left:40px;width:240px">
                <input type="password" name="password" id="password"  placeholder="密码：">
            </div>
            <div align="center" style="margin-top:30px">
                <div >
                    <input type="submit" data-inline="true" value="注册">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
