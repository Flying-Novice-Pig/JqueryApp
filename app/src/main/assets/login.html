<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<script  type="text/JavaScript" language="javascript">
    function login(){
         var password = document.getElementById("password").value;
         var account = document.getElementById("account").value;
         if(""==account||""==password){
               alert("用户名或密码不能为空！");
         }else{
               window.testform.send(account+"|"+password);   //由于对象映射，所以调用test对象等于调用android映射对象。
         }



    }


</script>
<body>
<div data-role="page" >
    <div data-role="content" >
        <form method="post" name="userInfo" action="">

            <div>
                <div style="float:left">
                    <a class="ui-btn ui-corner-all ui-icon-user ui-btn-icon-notext"></a>
                </div>
                <div style="margin-top:100px;margin-left:50px;width:240px">
                    <input type="text" name="account" id="account"  placeholder="手机号：">
                </div>
            </div>


            <div>

                <div style="display:inline-block;margin-left:-30px;margin-top:7px;float:left">
                    <a class="ui-btn ui-corner-all ui-icon-lock ui-btn-icon-notext"></a>
                </div>
                <div style="display:inline-block;width:240px;margin-left:20px">
                    <input type="password" name="password" id="password"  placeholder="密码：">
                </div>
            </div>


            <div style="margin-left:210px;margin-top:10px">
                <a style="text-decoration:none" href="findpassword()">忘记密码？</a>
            </div>
            <div style="margin-top:20px;margin-left:60px">
                <div style="display:inline-block;float:left;margin-left:30px;width:60px">
                    <input type="submit" data-inline="true" value="登陆" onclick="login()">
                </div>
                <div style="display:inline-block;width:60px;margin-left:20px">
                    <input type="submit" data-inline="true" value="注册">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
